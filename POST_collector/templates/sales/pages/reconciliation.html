{% load static %}


{% block TITLE %}
    <h1>Reconciliatio by {{TITLE}}</h1>
{% endblock %}


{% block ORGANIZATIONS %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

    <div class="row m-3">

      <div class="col-12 my-5">
        <p>upload an excel file with the column of {{TITLE}}.</p>
        <form enctype="multipart/form-data" action="/sales/reconciliation/" method="post">
          {% csrf_token %}
          <input type="file"  name="reconciliation_input_file"/>
          <input type="submit" value="Submit" />
        </form>
        <a class="btn btn-danger" href="download_reconciliation">Downoad Reconciliation XLSX sorted by ranking</a>
        <div>
          {{display_table | safe}}
        </div>
      </div>

      
    </div>

    {% endblock %}
